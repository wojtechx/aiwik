<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Article URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1em;
    }
    #status {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h2>üì§ Submit Article URL</h2>

  <form id="urlForm">
    <input type="url" id="urlInput" name="url" placeholder="https://example.com/article" required />
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("urlForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      status.innerText = "‚è≥ Submitting...";

      try {
        const res = await fetch("https://n8n1git-u42627.vm.elestio.app/webhook/submit-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        if (res.ok) {
          status.innerText = "‚úÖ URL submitted successfully!";
          form.reset();
        } else {
          status.innerText = "‚ö†Ô∏è Submission failed.";
        }
      } catch (err) {
        status.innerText = "‚ùå Network error.";
      }
    });
  </script>

</body>
</html>
